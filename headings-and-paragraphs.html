<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Headings and Paragraphs</title>
</head>
<body>
    <!--
        This is the six levels of headings.
        All of them need an opening tag, content inside the opening and closing tag, and then a closing tag.
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <br />


    <!-- this is another paragraph tag in use-->
    <p>This page is currently used for headings</p>

    <!-- links to the other pages-->
    <h4>Other Pages</h4>
    <a href="index.html"> Home Page</a>
    <br />
    <br />
    <a href="links-and-images.html"> Links & Images</a>
    


</body>
</html>
